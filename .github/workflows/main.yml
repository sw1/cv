name: build_cv
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: compile_cv
        uses: dante-ev/latex-action@master
        with:
                root_file: main.tex
                compiler: xelatex
                args: -latexoption=-file-line-error -latexoption=-interaction=nonstopmode
